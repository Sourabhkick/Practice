<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Card Template</title>
    <style>
        /* Define the CSS styles for the marriage card */
        .marriage-card {
            width: 300px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: Arial, sans-serif;
            color: #333;
        }

        p {
            font-family: Georgia, serif;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="marriage-card">
        <h1>Marriage Invitation</h1>
        <p>You are cordially invited to the marriage of</p>
        <h2 id="brideName">Bride's Name</h2>
        <p>and</p>
        <h2 id="groomName">Groom's Name</h2>
        <p>Date: <span id="marriageDate">Marriage Date</span></p>
        <p>Time: <span id="marriageTime">Marriage Time</span></p>
        <p>Venue: <span id="venue">Marriage Venue</span></p>
    </div>

    <script>
        // JavaScript code to set the content dynamically
        const brideName = "Alice Smith";
        const groomName = "John Doe";
        const marriageDate = "October 10, 2023";
        const marriageTime = "3:00 PM";
        const venue = "XYZ Hall";

        document.getElementById("brideName").textContent = brideName;
        document.getElementById("groomName").textContent = groomName;
        document.getElementById("marriageDate").textContent = marriageDate;
        document.getElementById("marriageTime").textContent = marriageTime;
        document.getElementById("venue").textContent = venue;
    </script>
</body>
</html>
